# ----------------------------------------------------------
# 1) HTTP server — required for Certbot HTTP-01 challenge
# ----------------------------------------------------------
server {
    listen 80;
    server_name neginjahedi.ir;

    # Certbot challenge path
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all regular traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ----------------------------------------------------------
# 2) HTTPS server — your production server
# ----------------------------------------------------------
server {
    listen 443 ssl;
    server_name neginjahedi.ir;

    # SSL certificates (Certbot fills these)
    ssl_certificate /etc/letsencrypt/live/eventhub.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eventhub.ddns.net/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;

    # Static files
    location /static/ {
        alias /app/staticfiles/;
    }

    # Media files
    location /media/ {
        alias /app/media/;
    }

    # Django backend
    location / {
        proxy_pass http://web:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
