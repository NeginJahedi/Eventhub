name: Django CI (Docker)

on:
  push:
    branches: [ "main", "tests", "develop" ]
  pull_request:
    branches: [ "main", "tests", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build web image
        run: |
          docker build -f Dockerfile.dev -t eventhub-web .

      - name: Run migrations
        run: |
          docker run --rm \
            --entrypoint "" \
            --network host \
            -v ${{ github.workspace }}:/app \
            -e DJANGO_SETTINGS_MODULE=EventHub.settings \
            -e DATABASE_URL=postgres://postgres:postgres@127.0.0.1:5432/postgres \
            -e REDIS_URL=redis://127.0.0.1:6379/0 \
            eventhub-web \
            python manage.py migrate --noinput

      - name: Run pytest
        run: |
          docker run --rm \
            --entrypoint "" \
            --network host \
            -v ${{ github.workspace }}:/app \
            -e DJANGO_SETTINGS_MODULE=EventHub.settings \
            -e DATABASE_URL=postgres://postgres:postgres@127.0.0.1:5432/postgres \
            -e REDIS_URL=redis://127.0.0.1:6379/0 \
            eventhub-web \
            pytest -q
