name: Django CI

on:
  push:
    branches: [ "main", "tests" ]
  pull_request:
    branches: [ "main", "tests" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build containers
        run: |
          docker compose -f docker-compose.dev.yml build

      - name: Start services
        run: |
          docker compose -f docker-compose.dev.yml up -d db redis

      - name: Wait for Postgres
        run: |
          until docker compose -f docker-compose.dev.yml exec -T db pg_isready -U postgres; do
            sleep 2
          done

      - name: Run migrations
        run: |
          docker compose -f docker-compose.dev.yml run --rm web python manage.py migrate

      - name: Run tests
        run: |
          docker compose -f docker-compose.dev.yml run --rm web pytest

      - name: Tear down
        if: always()
        run: |
          docker compose -f docker-compose.dev.yml down -v
