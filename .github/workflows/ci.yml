# .github/workflows/docker-tests.yml
name: Run Tests in Docker

on:
  push:
    branches:
      - tests
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      # Optional: if you want GitHub-managed services instead of docker-compose for DB/Redis
      # But we will use docker-compose, so this is commented out
      # postgres:
      #   image: postgres:15
      #   env:
      #     POSTGRES_USER: postgres
      #     POSTGRES_PASSWORD: postgres
      #     POSTGRES_DB: postgres
      #   ports:
      #     - 5432:5432
      # redis:
      #   image: redis:7
      #   ports:
      #     - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@v3

      - name: Build and start Docker Compose services
        run: |
          docker compose -f docker-compose.dev.yml up -d --build

      - name: Wait for DB and Redis
        run: |
          # wait-for-db.sh already exists in your Docker setup, so we can call it
          docker compose -f docker-compose.dev.yml exec web /wait-for-db.sh

      - name: Run Tests
        run: |
          docker compose -f docker-compose.dev.yml exec web pytest

      - name: Stop and remove containers
        if: always()
        run: docker-compose -f docker-compose.dev.yml down -v
